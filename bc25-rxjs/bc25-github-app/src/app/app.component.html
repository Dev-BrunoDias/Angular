<main class="container">
  <section class="search">
    <img src="/assets/github.svg" alt="Github">
    <form action="#" id="search-form" [formGroup]="githubForm" (ngSubmit)="procurar()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput placeholder="Ex: frogs123" formControlName="username">
      </mat-form-field>
      <button mat-flat-button color="accent" matTooltip="Procurar UsuÃ¡rio" [disabled]="githubForm.invalid">
        <mat-icon>search</mat-icon>
      </button>
    </form>
    <div *ngIf="gUser != undefined" class="profile">
      <img src="{{ gUser.avatar_url }}" alt="" class="img">
    </div>
    <div h1 *ngIf="gUser != undefined" class="descricao">
       
      {{ gUser.name }} <br>
      {{ gUser.location }}<br>    
    </div>
  </section>
</main>
