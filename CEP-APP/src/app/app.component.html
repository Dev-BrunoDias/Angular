<main>
  <img class="logo" src="https://store-images.s-microsoft.com/image/apps.6607.13510798887520085.3b5999bd-0689-4a5d-b1fa-378e87bb83a5.ee076621-7430-46f1-a4ac-a0c442d69e58" alt="cep">
  <section class="sec1"> 
    <form  action="" [formGroup]="buscacepForm" (ngSubmit)="procurarCEP()">
      <mat-form-field appearance="outline">
        <mat-label>CEP</mat-label>
        <input type="text" matInput placeholder="99.999-999" formControlName="cep">
      </mat-form-field>
      <button mat-flat-button color="primary" [disabled]="buscacepForm.invalid">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </section>
  <section class="sec2" *ngIf="endereco != undefined">
    <h3>CEP: {{endereco.cep}}</h3>
    <h3>Logradouro: {{endereco.logradouro}}</h3>
    <h3>Complemento: {{endereco.complemento || 'N達o Informado'}}</h3>
    <h3>Bairro: {{endereco.bairro || 'N達o Informado'}}</h3>
    <h3>Localidade: {{endereco.localidade || 'N達o Informado'}}</h3>
    <h3>UF: {{endereco.uf}}</h3>
    <h3>DDD: {{endereco.ddd || 'N達o Informado'}}</h3>
  </section>
  
</main>
