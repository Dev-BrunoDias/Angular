<mat-card class="example-card" *ngFor="let item of pro">
    <mat-card-title-group>
      <mat-card-title> {{item.nome}} </mat-card-title>
      <mat-card-subtitle> ID: {{item.id}} </mat-card-subtitle>
    </mat-card-title-group>
    <div>
        <img mat-card-sm-image src= 'https://igp.rs.gov.br/themes/modelo-noticias/images/outros/GD_imgSemImagem.png' *ngIf="item.foto == '' " class="img">
    </div>
    <mat-card-content class="desc">
       <p> {{ item.descricao}} </p>
       <p> R$:{{item.preco}} </p>
    </mat-card-content>
  </mat-card>
