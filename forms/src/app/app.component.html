<div class="flex">
  <mat-card class="card-form">
    <mat-card-title>Cadastro de Usuários</mat-card-title>
    <mat-card-content>
<!-- 
  -> Informar que o formulário será validado pelo Tamplate Driven Forms
    ngForm informa que o formulário utilizará o método de validação do Template Driven Forms
    #userForm="ngForm"
-->

      <form action="#" #userForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input 
          type="text" 
          matInput 
          [(ngModel)]="dadosUsuario.nome" 
          name="name"
          required
          minlength="4"
          #inputNome="ngModel"

          >
          <mat-error class="error">
            <p *ngIf="inputNome.touched && inputNome.invalid" style="color:red">  
             <span *ngIf="inputNome.errors?.['required']">
              Quantidade de caracteres insuficiente.
             </span>
             <span *ngIf="inputNome.errors?.['minlength']">
                Esse campo é obrigatório 
             </span>
            </p>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Sobrenome</mat-label>
          <input type="text" matInput [(ngModel)]="dadosUsuario.sobrenome" name="sobrenome">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput [(ngModel)]="dadosUsuario.email" name="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input type="password" matInput [(ngModel)]="dadosUsuario.senha" name="senha">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Cadastrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
